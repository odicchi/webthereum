<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  </h:head>
  <h:body>
     <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
         <p:outputLabel for="basic" value="Basic:" />
         <p:selectOneListbox id="basic" value="#{selectOneView.option}">
            <f:selectItems value="#{accountInfoBean.accountMap}" var="account" itemLabel="#{account}" itemValue="#{account}" />
        </p:selectOneListbox>
    </h:panelGrid>

    <p:dock position="bottom">
      <p:menuitem value="Home" icon="/resources/images/dock/home.png" url="/index.xhtml"/>
      <p:menuitem value="Explorer" icon="/resources/images/dock/explorer.png" url="#"/>
    </p:dock>
  </h:body>
</html>
