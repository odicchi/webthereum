</script>

<body>
<h1>Wallet Sample</h1>
	<h:form>
		<table>
			<tr>
				<td>From Account Address</td>
				<td>
					<select name="fromAddress" id="fromAddress" onchange="viewNonce();">
						<option value=""></option>
						<ui:repeat value="#{accountInfoBean.accountListInfo}" var="info" varStatus="stat">
							<option value="#{info.getAddress()}"><h:outputText value="#{info.getAddress()}" /></option>
						</ui:repeat>
					</select>
				</td>
			</tr>
			<tr>
				<td>From Account Balance</td>
				<td class="targetTd">
					<ui:repeat value="#{accountInfoBean.accountListInfo}" var="info" varStatus="stat">
						<p class="hide" name="fromBalance" value="#{stat.index}">
						<h:outputText value="#{info.getBalance().toString()}" />
						</p>
					</ui:repeat>
				</td>
			</tr>
			<tr>
				<td>To Account Address</td>
				<td>
					<select name="toAddress">
						<option value=""></option>
						<ui:repeat value="#{accountInfoBean.accountListInfo}" var="info" varStatus="stat">
							<option value="#{info.getAddress()}"><h:outputText value="#{info.getAddress}" /></option>
						</ui:repeat>
					</select>
				</td>
			</tr>
			<tr>
				<td>Send Value</td>
				<td><input type="text" name="sendValue" /></td>
			</tr>
		</table>

		<br />
		<h:commandButton value="SendSignedTransaction" action="#{accountInfoBean.sendSignedTransaction()}" />
	</h:form>
</body>
</html>
